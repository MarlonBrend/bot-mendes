<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Mendes Inteligente</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/marlonbrend/bot-mendes/main/bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #resultados {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #e60000;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #sugestao {
      margin-top: 20px;
      font-size: 22px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Bot Mendes Inteligente</h1>
  <p>Coloque os últimos números da roleta (separados por vírgula):</p>
  <div id="resultados">
    <textarea id="numeros"></textarea>
    <br>
    <button onclick="analisar()">Analisar</button>
    <div id="sugestao"></div>
  </div>  <script>
    function analisar() {
      const input = document.getElementById("numeros").value;
      const numeros = input.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      if (numeros.length < 30) {
        document.getElementById("sugestao").innerText = "Insira pelo menos 30 números para análise.";
        return;
      }

      // Estratégia simples: detectar o número mais frequente
      const freq = {};
      numeros.forEach(n => {
        freq[n] = (freq[n] || 0) + 1;
      });
      const maisFrequente = Object.entries(freq).sort((a,b) => b[1] - a[1])[0][0];

      // Estratégia de cor
      const vermelhos = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
      const ultimos5 = numeros.slice(-5);
      const vermelhosRecentes = ultimos5.filter(n => vermelhos.includes(n)).length;
      const corSugerida = vermelhosRecentes >= 3 ? "Preto" : "Vermelho";

      // Dúzia sugerida
      const contDuzias = [0, 0, 0];
      numeros.forEach(n => {
        if (n >= 1 && n <= 12) contDuzias[0]++;
        else if (n >= 13 && n <= 24) contDuzias[1]++;
        else if (n >= 25 && n <= 36) contDuzias[2]++;
      });
      const duziaSugerida = contDuzias.indexOf(Math.min(...contDuzias)) + 1;

      document.getElementById("sugestao").innerHTML = `
        <strong>Número quente:</strong> ${maisFrequente} <br>
        <strong>Cor sugerida:</strong> ${corSugerida} <br>
        <strong>Dúzia com mais chance:</strong> ${duziaSugerida}ª
      `;
    }
  </script></body>
</html>
