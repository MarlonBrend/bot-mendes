<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Mendes - Análise de Roleta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/gAYaXTw.jpg'); /* imagem estilo Las Vegas */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: 30px auto;
    }
    h1 {
      color: gold;
      text-shadow: 2px 2px black;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
    }
    button {
      padding: 10px 30px;
      margin-top: 10px;
      font-size: 18px;
      border: none;
      background-color: gold;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }
    .destaque {
      background-color: darkgreen;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Mendes - Análise de Roleta</h1>
    <textarea id="numeros" placeholder="Cole aqui os últimos 500 números da roleta separados por vírgula..."></textarea>
    <br>
    <button onclick="analisarMesa()">Analisar Mesa</button>
    <div id="resultado"></div>
  </div>  <script>
    const vermelho = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    const colunas = {
      1: [1,4,7,10,13,16,19,22,25,28,31,34],
      2: [2,5,8,11,14,17,20,23,26,29,32,35],
      3: [3,6,9,12,15,18,21,24,27,30,33,36],
    };
    const dezenas = {
      '0-9': [], '10-19': [], '20-29': [], '30-36': []
    };

    function analisarMesa() {
      const input = document.getElementById('numeros').value;
      const nums = input.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));

      let stats = {
        vermelho: 0,
        preto: 0,
        par: 0,
        impar: 0,
        duzias: [0,0,0],
        colunas: [0,0,0],
        dezenas: {},
        freq: {},
        cavalos: {}
      };

      for (let n of nums) {
        if (n === 0) continue;

        stats.vermelho += vermelho.includes(n) ? 1 : 0;
        stats.preto += vermelho.includes(n) ? 0 : 1;
        stats.par += n % 2 === 0 ? 1 : 0;
        stats.impar += n % 2 !== 0 ? 1 : 0;
        stats.duzias[Math.floor((n - 1) / 12)]++;

        for (let i = 1; i <= 3; i++) {
          if (colunas[i].includes(n)) stats.colunas[i - 1]++;
        }

        const dez = Math.floor(n / 10) * 10;
        stats.dezenas[dez] = (stats.dezenas[dez] || 0) + 1;
        stats.freq[n] = (stats.freq[n] || 0) + 1;
      }

      let cavaloMaisQuente = '';
      for (let n = 1; n <= 35; n++) {
        const par = `${n}-${n + 1}`;
        const freq = (stats.freq[n] || 0) + (stats.freq[n + 1] || 0);
        stats.cavalos[par] = freq;
        if (!cavaloMaisQuente || freq > stats.cavalos[cavaloMaisQuente]) cavaloMaisQuente = par;
      }

      const maisFreq = Object.entries(stats.freq).sort((a,b) => b[1]-a[1])[0][0];
      const melhorCor = stats.vermelho > stats.preto ? 'Vermelho' : 'Preto';
      const melhorColuna = stats.colunas.indexOf(Math.max(...stats.colunas)) + 1;
      const melhorDuzia = stats.duzias.indexOf(Math.max(...stats.duzias)) + 1;
      const melhorDezena = Object.entries(stats.dezenas).sort((a,b)=>b[1]-a[1])[0][0];

      document.getElementById('resultado').innerHTML = `
        Vermelho: ${stats.vermelho}<br>
        Preto: ${stats.preto}<br>
        Par: ${stats.par}<br>
        Ímpar: ${stats.impar}<br>
        1ª Dúzia: ${stats.duzias[0]}<br>
        2ª Dúzia: ${stats.duzias[1]}<br>
        3ª Dúzia: ${stats.duzias[2]}<br>
        Coluna 1: ${stats.colunas[0]}<br>
        Coluna 2: ${stats.colunas[1]}<br>
        Coluna 3: ${stats.colunas[2]}<br>
        Dezena mais frequente: ${melhorDezena}s (${stats.dezenas[melhorDezena]}x)<br>
        Cavalo mais quente: ${cavaloMaisQuente} (${stats.cavalos[cavaloMaisQuente]}x)<br>
        <div class="destaque">
          Melhor Aposta:<br>
          Número: ${maisFreq}<br>
          Cor: ${melhorCor}<br>
          Coluna: ${melhorColuna}<br>
          Dúzia: ${melhorDuzia}<br>
        </div>
      `;
    }
  </script></body>
</html>
