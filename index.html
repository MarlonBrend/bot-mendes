<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Mendes - Roleta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/VJXtYDf/roleta-fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .painel {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .titulo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .ultima-roleta, .sugestao, .controles {
      margin: 10px 0;
    }
    .ultimos-numeros span {
      display: inline-block;
      background-color: #444;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 8px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="painel">
    <div class="titulo">Bot Mendes - Roleta</div><div class="ultima-roleta">
  <strong>Últimos números:</strong>
  <div class="ultimos-numeros" id="ultimosNumeros">
    <span>13</span><span>8</span><span>24</span><span>1</span><span>0</span>
  </div>
</div>

<div class="sugestao">
  <strong>Sugestão Inteligente:</strong>
  <div id="sugestao">Aposte no vermelho - delay de 6 jogadas</div>
</div>

<div class="controles">
  <button class="btn" onclick="copiarAposta()">Copiar Aposta</button>
  <button class="btn" onclick="atualizarPainel()">Atualizar</button>
</div>

  </div>  <script>
    function copiarAposta() {
      const texto = document.getElementById("sugestao").innerText;
      navigator.clipboard.writeText(texto).then(() => alert("Aposta copiada!"));
    }

    function atualizarPainel() {
      // Aqui você colocará a lógica de leitura automática e sugestão
      alert("Atualização simulada!");
    }
  </script></body>
</html>
