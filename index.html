<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Mendes - Análise de Roleta</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/8CyHBhF.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(3px);
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      margin: 40px auto;
      max-width: 800px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #f00;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-size: 16px;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .resultado {
      margin-top: 20px;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Mendes - Análise de Roleta</h1>
    <textarea id="numeros" placeholder="Cole aqui os últimos 500 números da roleta separados por vírgula..."></textarea>
    <button onclick="analisar()">Analisar Mesa</button>
    <div id="resultado" class="resultado"></div>
  </div>  <script>
    function analisar() {
      const numerosInput = document.getElementById("numeros").value.trim();
      if (!numerosInput) {
        alert("Por favor, insira os números da roleta.");
        return;
      }

      const numeros = numerosInput.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n) && n >= 0 && n <= 36);

      if (numeros.length < 50) {
        alert("Insira pelo menos 50 números para análise.");
        return;
      }

      const estatisticas = {
        vermelho: 0, preto: 0, par: 0, impar: 0,
        duzias: [0,0,0], colunas: [0,0,0], dezenas: {}, cavalos: {}, numeros: {}
      };

      const vermelhos = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

      for (let i = 0; i < numeros.length; i++) {
        const num = numeros[i];

        estatisticas.numeros[num] = (estatisticas.numeros[num] || 0) + 1;

        if (vermelhos.includes(num)) estatisticas.vermelho++;
        else if (num !== 0) estatisticas.preto++;

        if (num % 2 === 0 && num !== 0) estatisticas.par++;
        else if (num !== 0) estatisticas.impar++;

        if (num >= 1 && num <= 12) estatisticas.duzias[0]++;
        else if (num >= 13 && num <= 24) estatisticas.duzias[1]++;
        else if (num >= 25 && num <= 36) estatisticas.duzias[2]++;

        const col = (num - 1) % 3;
        if (num !== 0) estatisticas.colunas[col]++;

        const dezena = Math.floor(num / 10) * 10;
        estatisticas.dezenas[dezena] = (estatisticas.dezenas[dezena] || 0) + 1;

        if (i < numeros.length - 1) {
          const par = [num, numeros[i+1]].sort((a,b)=>a-b).join("-");
          estatisticas.cavalos[par] = (estatisticas.cavalos[par] || 0) + 1;
        }
      }

      const maisFrequente = Object.entries(estatisticas.numeros).sort((a,b)=>b[1]-a[1])[0];
      const melhorDezena = Object.entries(estatisticas.dezenas).sort((a,b)=>b[1]-a[1])[0];
      const melhorCavalo = Object.entries(estatisticas.cavalos).sort((a,b)=>b[1]-a[1])[0];

      const resultado = `
--- Estatísticas ---
Vermelho: ${estatisticas.vermelho}
Preto: ${estatisticas.preto}
Par: ${estatisticas.par}
Ímpar: ${estatisticas.impar}

1ª Dúzia: ${estatisticas.duzias[0]}
2ª Dúzia: ${estatisticas.duzias[1]}
3ª Dúzia: ${estatisticas.duzias[2]}

Coluna 1: ${estatisticas.colunas[0]}
Coluna 2: ${estatisticas.colunas[1]}
Coluna 3: ${estatisticas.colunas[2]}

Número mais frequente: ${maisFrequente[0]} (${maisFrequente[1]}x)
Dezena mais quente: ${melhorDezena[0]}s (${melhorDezena[1]}x)
Cavalo mais quente: ${melhorCavalo[0]} (${melhorCavalo[1]}x)

--- Sugestão de Aposta ---
Aposte no número ${maisFrequente[0]},
Dezena ${melhorDezena[0]}s,
Dúzia ${estatisticas.duzias.indexOf(Math.max(...estatisticas.duzias)) + 1},
Coluna ${estatisticas.colunas.indexOf(Math.max(...estatisticas.colunas)) + 1},
Cor: ${estatisticas.vermelho > estatisticas.preto ? 'Vermelho' : 'Preto'}.
      `;

      document.getElementById("resultado").textContent = resultado;
    }
  </script></body>
</html>
