<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Mendes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('arquivo_00000000690861f788805542c119b1de.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .container {
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: red;
      color: white;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Mendes</h1>
    <p>Esse bot analisa os últimos números da roleta e sugere a melhor aposta!</p>
    <button onclick="copiarSugestao()">Copiar sugestão</button>
    <p id="sugestao">Aguardando dados da roleta...</p>
  </div>

  <script>
    function copiarSugestao() {
      const texto = document.getElementById('sugestao').innerText;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Sugestão copiada!");
      });
    }
  </script>
</body>
</html>
