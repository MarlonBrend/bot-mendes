<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Mendes - Análise de Roleta</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/8CyHBhF.jpg'); /* imagem estilo Las Vegas */
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(3px);
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      margin: 40px auto;
      max-width: 800px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #f00;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-size: 16px;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .resultado {
      margin-top: 20px;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      white-space: pre-wrap;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/14/audio_13d3b6d34e.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Bot Mendes - Análise de Roleta</h1>
    <textarea id="numeros" placeholder="Cole aqui os últimos 500 números da roleta separados por vírgula..."></textarea>
    <button onclick="analisar()">Analisar Mesa</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function analisar() {
      const numerosInput = document.getElementById("numeros").value.trim();
      if (!numerosInput) {
        alert("Por favor, insira os números da roleta.");
        return;
      }

      const numeros = numerosInput.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n) && n >= 0 && n <= 36);

      const total = numeros.length;
      if (total < 100) {
        alert("Insira pelo menos 100 números para uma boa análise.");
        return;
      }

      const resultado = {
        vermelho: 0, preto: 0, par: 0, impar: 0,
        primeiraDuzia: 0, segundaDuzia: 0, terceiraDuzia: 0,
        coluna1: 0, coluna2: 0, coluna3: 0,
        dezenas: {}, cavalos: {}
      };

      const vermelhos = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

      for (let i = 0; i < numeros.length; i++) {
        const num = numeros[i];

        if (vermelhos.includes(num)) resultado.vermelho++;
        else if (num !== 0) resultado.preto++;

        if (num !== 0) {
          if (num % 2 === 0) resultado.par++;
          else resultado.impar++;

          if (num >= 1 && num <= 12) resultado.primeiraDuzia++;
          else if (num >= 13 && num <= 24) resultado.segundaDuzia++;
          else if (num >= 25 && num <= 36) resultado.terceiraDuzia++;

          if ([1,4,7,10,13,16,19,22,25,28,31,34].includes(num)) resultado.coluna1++;
          if ([2,5,8,11,14,17,20,23,26,29,32,35].includes(num)) resultado.coluna2++;
          if ([3,6,9,12,15,18,21,24,27,30,33,36].includes(num)) resultado.coluna3++;

          const dezena = Math.floor(num / 10) * 10;
          resultado.dezenas[dezena] = (resultado.dezenas[dezena] || 0) + 1;

          if (i < numeros.length - 1) {
            const next = numeros[i + 1];
            const par = [num, next].sort((a,b) => a-b).join("-");
            resultado.cavalos[par] = (resultado.cavalos[par] || 0) + 1;
          }
        }
      }

      const estrategia = [];

      estrategia.push(`Vermelho: ${resultado.vermelho}`);
      estrategia.push(`Preto: ${resultado.preto}`);
      estrategia.push(`Par: ${resultado.par}`);
      estrategia.push(`Ímpar: ${resultado.impar}`);
      estrategia.push(`1ª Dúzia: ${resultado.primeiraDuzia}`);
      estrategia.push(`2ª Dúzia: ${resultado.segundaDuzia}`);
      estrategia.push(`3ª Dúzia: ${resultado.terceiraDuzia}`);
      estrategia.push(`Coluna 1: ${resultado.coluna1}`);
      estrategia.push(`Coluna 2: ${resultado.coluna2}`);
      estrategia.push(`Coluna 3: ${resultado.coluna3}`);

      const topDezena = Object.entries(resultado.dezenas).sort((a,b)=>b[1]-a[1])[0];
      estrategia.push(`Dezena mais frequente: ${topDezena[0]}s (${topDezena[1]}x)`);

      const topCavalo = Object.entries(resultado.cavalos).sort((a,b)=>b[1]-a[1])[0];
      estrategia.push(`Cavalo mais quente: ${topCavalo[0]} (${topCavalo[1]}x)`);

      document.getElementById("resultado").textContent = estrategia.join("\n");
    }
  </script>
</body>
</html>
