<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Mendes - Roleta Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
    }
    textarea {
      width: 90%;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: black;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Mendes - Análise Inteligente de Roleta</h1>
    <textarea id="entrada" placeholder="Cole aqui os últimos 500 números da roleta..."></textarea><br />
    <button onclick="analisarMesa()">Analisar Mesa</button>
    <div id="resultado"></div>
  </div>  <script>
    const corNumero = {
      vermelho: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
      preto: [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35]
    };

    function analisarMesa() {
      const texto = document.getElementById("entrada").value;
      const numeros = texto.match(/\d+/g).map(Number);
      if (!numeros.length) return alert("Cole os números corretamente.");

      let vermelho = 0, preto = 0, par = 0, impar = 0;
      let dezenas = {}, cavalos = {}, duzias = [0,0,0], colunas = [0,0,0];
      let contagem = {};

      for (let i = 0; i < numeros.length; i++) {
        const n = numeros[i];
        contagem[n] = (contagem[n] || 0) + 1;
        if (corNumero.vermelho.includes(n)) vermelho++;
        else if (corNumero.preto.includes(n)) preto++;
        if (n % 2 === 0) par++; else impar++;

        if (n >= 1 && n <= 12) duzias[0]++;
        else if (n >= 13 && n <= 24) duzias[1]++;
        else if (n >= 25 && n <= 36) duzias[2]++;

        colunas[(n - 1) % 3]++;

        let dezena = Math.floor(n / 10) * 10;
        dezenas[dezena] = (dezenas[dezena] || 0) + 1;

        if (i > 0) {
          let cavalo = [numeros[i - 1], n].sort((a, b) => a - b).join("-");
          cavalos[cavalo] = (cavalos[cavalo] || 0) + 1;
        }
      }

      let maisFrequente = Object.entries(contagem).sort((a,b)=>b[1]-a[1])[0];
      let melhorDezena = Object.entries(dezenas).sort((a,b)=>b[1]-a[1])[0];
      let melhorCavalo = Object.entries(cavalos).sort((a,b)=>b[1]-a[1])[0];

      let sugestao = `Sugestão:
Número quente: ${maisFrequente[0]} (${maisFrequente[1]}x)
Cor: ${corNumero.vermelho.includes(+maisFrequente[0]) ? "Vermelho" : "Preto"}
Dúzia: ${+maisFrequente[0] <= 12 ? "1ª" : +maisFrequente[0] <= 24 ? "2ª" : "3ª"}
Coluna: ${( (+maisFrequente[0] - 1) % 3 + 1 )}ª
Cavalo: ${melhorCavalo[0]} (${melhorCavalo[1]}x)`;

      document.getElementById("resultado").innerText =
        `Vermelho: ${vermelho}\nPreto: ${preto}\nPar: ${par}\nÍmpar: ${impar}\n`+
        `1ª Dúzia: ${duzias[0]}\n2ª Dúzia: ${duzias[1]}\n3ª Dúzia: ${duzias[2]}\n`+
        `Coluna 1: ${colunas[0]}\nColuna 2: ${colunas[1]}\nColuna 3: ${colunas[2]}\n`+
        `Dezena mais frequente: ${melhorDezena[0]}s (${melhorDezena[1]}x)\n`+
        `Cavalo mais quente: ${melhorCavalo[0]} (${melhorCavalo[1]}x)\n\n${sugestao}`;
    }
  </script></body>
</html>
