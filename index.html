
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Mendes - Web App</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e60000;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 0 10px #e60000;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Bot Mendes</h1>
    <div class="container">
        <h2>An√°lise de Roleta</h2>
        <textarea id="roletaOutput">üîÑ Aguardando dados...</textarea>
        <button onclick="copiarTexto('roletaOutput')">Copiar Dados Roleta</button>

        <h2 style="margin-top:40px;">An√°lise de Cavalos</h2>
        <textarea id="cavalosOutput">üêé Padr√µes de apostas ser√£o exibidos aqui.</textarea>
        <button onclick="copiarTexto('cavalosOutput')">Copiar Dados Cavalos</button>
    </div>

    <script>
        function copiarTexto(id) {
            var texto = document.getElementById(id);
            texto.select();
            texto.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Texto copiado!");
        }
    </script>
</body>
</html>
