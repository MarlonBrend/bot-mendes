<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Mendes Inteligente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('imagem-roleta.jpg'); /* nome da imagem */
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ff4444;
      color: white;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Mendes Inteligente</h1>
    <p>Cole os últimos 500 números da roleta abaixo:</p>
    <textarea id="inputNumeros" placeholder="Ex: 7,12,18,31,..."></textarea>
    <button onclick="analisar()">Analisar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function analisar() {
      const input = document.getElementById("inputNumeros").value;
      if (!input) return alert("Cole os números primeiro!");
      
      const numeros = input.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));

      if (numeros.length < 10) return alert("Cole pelo menos 10 números!");

      const contagem = {};
      numeros.forEach(n => contagem[n] = (contagem[n] || 0) + 1);

      const maisFrequente = Object.keys(contagem).reduce((a, b) => contagem[a] > contagem[b] ? a : b);

      const ultimos = numeros.slice(-5);
      const cores = ultimos.map(n => {
        if ([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(n)) return "vermelho";
        else if (n === 0) return "zero";
        else return "preto";
      });

      const corProvavel = cores.sort((a,b) =>
        cores.filter(c => c === a).length - cores.filter(c => c === b).length
      ).pop();

      const dezenas = numeros.map(n => Math.floor((n-1)/12) + 1).filter(n => n > 0);
      const dezMais = dezenas.sort((a,b) =>
        dezenas.filter(x => x === a).length - dezenas.filter(x => x === b).length
      ).pop();

      const resultado = `
        <strong>Número mais quente:</strong> ${maisFrequente}<br>
        <strong>Cor provável:</strong> ${corProvavel}<br>
        <strong>Dúzia mais frequente:</strong> ${dezMais}
      `;

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
